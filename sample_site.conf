<VirtualHost *:80>
	ServerName apachetest.kno.so
	ServerAlias apachetest.local

	ServerAdmin webadmin@beingmeta.com
	
	AddDefaultCharset utf-8
	AddCharset utf-8 .html
	AddCharset utf-8 .css
	AddCharset utf-8 .js
	AddCharset utf-8 .css.gz
	AddCharset utf-8 .js.gz

	DocumentRoot /src/kno/tests/apache/webroot
	<Directory /src/kno/tests/apache/webroot>
	  Require all granted
	  Order allow,deny
	  Allow from all
         </Directory>

	RewriteEngine on

	CustomLog /src/kno/tests/apache/logs/access.log combined
	ErrorLog  /src/kno/tests/apache/logs/error.log
	LogLevel debug

	KnoConfig UPDATEMODULES 5
        AddHandler .cgi knocgi
        AddHandler .knocgi knocgi

	Alias /bugjar/ /src/kno/tests/apache/logs/bugjar
	<Directory /src/kno/tests/apache/logs/bugjar>
	  Require all granted
	  Order allow,deny
	  Allow from all
         </Directory>

	<Location />
	  Require all granted
	  Order allow,deny
	  Allow from all
	</Location>

</VirtualHost>
