<IfModule !knocgi_module>
  LoadModule knocgi_module      /usr/lib/apache2/modules/mod_knocgi.so
</IfModule>
<IfModule mod_knocgi.c>
        AddHandler knocgi .knocgi .knoxml .knoml .nml .cgi.scm .cgi.scm
	KnoExecutable /usr/bin/knocgi
	KnoUser www-data
	KnoGroup kno
	KnoPrefix /var/run/kno/servlets
	KnoLogPrefix /var/log/kno/servlets
</IfModule>
